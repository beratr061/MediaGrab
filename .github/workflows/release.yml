name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
            
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'package-lock.json'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: npm ci

      - name: Download yt-dlp
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path "src-tauri/bin"
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile "src-tauri/bin/yt-dlp-x86_64-pc-windows-msvc.exe"

      - name: Download FFmpeg
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path "ffmpeg.zip" -DestinationPath "ffmpeg-temp"
          $ffmpegDir = Get-ChildItem -Path "ffmpeg-temp" -Directory | Select-Object -First 1
          Copy-Item "$($ffmpegDir.FullName)/bin/ffmpeg.exe" "src-tauri/bin/ffmpeg-x86_64-pc-windows-msvc.exe"
          Copy-Item "$($ffmpegDir.FullName)/bin/ffprobe.exe" "src-tauri/bin/ffprobe-x86_64-pc-windows-msvc.exe"
          Remove-Item -Recurse -Force "ffmpeg-temp", "ffmpeg.zip"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'MediaGrab ${{ github.ref_name }}'
          releaseBody: |
            ## MediaGrab ${{ github.ref_name }}
            
            ### İndirme
            - **Windows Installer (MSI)**: `MediaGrab_x.x.x_x64_en-US.msi`
            - **Windows Installer (NSIS)**: `MediaGrab_x.x.x_x64-setup.exe`
            
            ### Değişiklikler
            Bu sürümdeki değişiklikler için commit geçmişine bakın.
            
            ---
            yt-dlp ve FFmpeg dahil edilmiştir.
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
